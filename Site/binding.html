	<a href="#first">First</a>
	<a href="#second">Second</a>
	<div class="container">
		<h1><header>Contact</header></h1>
		<form ng-submit="doSomething()">
			<label>Name:</label>
			<input class="form-control" type="text" ng-model="yourName" placeholder="Enter your name" required="true">
			<label>Contact Email:</label>
			<input class="form-control" type="text" ng-model="email" placeholder="Enter your email" required="true">
			<label for="comment">Message:</label>
			<textarea class="form-control" type="text" rows="5" id="comment">
			Hello Javier,
				My name is {{yourName}} and I am contacting you because
			</textarea>
			<h3>Hello {{yourName}}</h3>
			<br>
			<input class="btn btn-primary" type="submit" value="Submit" autofocus="true">
		</form>
	</div>

	<script>
		function driver($scope) {
			$scope.doSomething = function () {
				alert('hey');
			}
		}

		$(function() {
		  $('a[href*="#"]:not([href="#"])').click(function() {
		    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
		      var target = $(this.hash);
		      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
		      if (target.length) {
		        $('html, body').animate({
		          scrollTop: target.offset().top
		        }, 1000);
		        return false;
		      }
		    }
		  });
		});
	</script>
